<!DOCTYPE html>
<html>
<head>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Best Places</title>
  </head>
  <body>
    <div class="container">
      <h1 class="animated bounce">Best Places</h1>
      <div>
        <div class="row">
          <div class="col-md-6">
            <h2>Add a place:</h2>
            <form id="add-place">
              <div class="form-group">
                <label for="name">Name of the Place:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="country">County:</label>
                <input type="text" class="form-control" id="country">
              </div>
              <div class="form-group">
                <label for="landmark">Famous Landmark:</label>
                <input type="text" class="form-control" id="landmark">
              </div>
              <div class="form-group">
                <label for="yearVisited">Last year I visited:</label>
                <input type="number" class="form-control" id="yearVisited">
              </div>
              <div class="form-group">
                <label for="note">Notes:</label>
                <input type="text" class="form-control" id="note">
              </div>
              <button type="submit" class="btn btn-warning">Add</button>
            </form>
            <h2>Contacts:</h2>
            <ul id="places">
              
            </ul>
          </div>
          <div class="col-md-6">
            <div id="show-place">
              <h2></h2>

              <p>Landmark: <span class="landmark"></span></p>
              <p>Year: <span class="yearVisited"></span></p>
              <p>Notes: <span class="note"></span></p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
  </html>
